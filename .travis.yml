dist: xenial
language: node_js
before_install:
- npm install -g npm
script:
- jq -r '.peerDependencies | to_entries[] | "\"\(.key)@\(.value)\""' package.json
  | xargs npm install --no-save
- npm run test
jobs:
  include:
  - stage: release
    node_js: lts/*
    deploy:
      provider: script
      skip_cleanup: true
      script:
      - npx semantic-release
env:
  global:
  - secure: 
  - secure: 
